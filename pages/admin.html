<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dupeify Admin</title>

        <!--*******THESE LINKS AND SCRIPTS SHOULD BE IN ALL PAGES*******-->

        <link rel="stylesheet" type="text/css" href="/styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script defer type="text/javascript" src="/scripts/script.js"></script>
        
        <!--**********LINKS AND SCRIPTS SPECIFIC TO THIS PAGE**********-->

        <link rel="stylesheet" type="text/css" href="/styles/admin.css">
        <script defer type="text/javascript" src="/scripts/admin.js"></script>

    </head>
    <body>
        <div id="navbar"></div> 
        <!--This ^^^ is where JS loads navigation into page. Code below this-->
        <div class="adminSection">
            <h3>PRODUCTS</h3>
            <div class="adminOptions">
                <div class="adminOption">
                    <h4>ADD NEW PRODUCT</h4>
                    <div class="button" class="expandButton">ADD</div>
                </div>
                <div class="expandable">
                    <form onsubmit="addProduct();return false" id="addProductForm">
                        <input type="text" name="productName" placeholder="Product Name" class="formInput" required>
                        <input type="text" name="productPrice" placeholder="Product Price" class="formInput" required>
                        <input type="text" name="productBrand" placeholder="Product Brand" class="formInput" required>
                        <label>Select type:</label>
                        <select name="productType">
                            <option value="Foundation">Foundation</option>
                            <option value="Mascara">Mascara</option>
                            <option value="Eyeliner">Eyeliner</option>
                            <option value="Lipstick">Lipstick</option>
                        </select>
                        <input type="text" name="productDescription" placeholder="Description" class="formInput">
                        <input type="text" name="productImage" placeholder="Product Image Name e.g. img1.jpg" class="formInput" required>
                        <input type="submit" value="Add" class="button">
                    </form>
                </div>
                <div class="adminOption">
                    <h4>ADD NEW DUPE</h4>
                    <div class="button" class="expandButton">ADD</div>
                </div>
                <div class="expandable">
                    <form onsubmit="addDupe();return false" id="addDupeForm">
                        <input type="text" name="productName" placeholder="Product Name" class="formInput" required>
                        <input type="text" name="productPrice" placeholder="Product Price" class="formInput" required>
                        <input type="text" name="productBrand" placeholder="Product Brand" class="formInput" required>
                        <label>Select type:</label>
                        <select name="productType">
                            <option value="Foundation">Foundation</option>
                            <option value="Mascara">Mascara</option>
                            <option value="Eyeliner">Eyeliner</option>
                            <option value="Lipstick">Lipstick</option>
                        </select>
                        <input type="text" name="productImage" placeholder="Product Image Name e.g. img1.jpg" class="formInput" required>
                        <input type="submit" value="Add" class="button">
                    </form>
                </div>
                <div class="adminOption">
                    <h4>LINK PRODUCT TO DUPE</h4>
                    <div class="button">EDIT</div>
                </div>
                <div class="expandable">
                    <form onsubmit="addDupe();return false" id="linkDupeForm">
                        <label>Color:</label>
                        <input type="number" name="colorMatch" min="1" max="100" required>
                        <label>Texture:</label>
                        <input type="number" name="textureMatch" min="1" max="100" required>
                        <label>Ingredients:</label>
                        <input type="number" name="ingredientsMatch" min="1" max="100" required>
                        <label>Longevity:</label>
                        <input type="number" name="longevityMatch" min="1" max="100" required>
                        <input type="text" name="designerProduct" placeholder="Designer product" class="formInput" required>
                        <input type="text" name="dupeProduct" placeholder="Dupe product" class="formInput" required>
                        <input type="submit" value="Add" class="button">
                    </form>
                    <form onsubmit="getCodes(this.search.value, this);return false">
                        Search for a product code:
                        <input type="text" name="search" placeholder="Search by name, brand, type..." class="formInput">
                        <input type="submit" value="Search" class="button">
                        <div class="searchResults"></div>
                    </form>
                </div>
                <div class="adminOption">
                    <h4>PRODUCT TOGGLES</h4>
                    <div class="button">EDIT</div>
                </div>
                <div class="expandable">
                    <form onsubmit="toggleFeature(this.code.value, 'featured');return false">
                        <label>Toggle featured:</label>
                        <input type="text" name="code" placeholder="Product Code" class="formInput" required>
                        <input type="submit" value="Toggle" class="button">
                    </form>
                    <form onsubmit="toggleFeature(this.code.value, 'popular');return false">
                        <label>Toggle popular:</label>
                        <input type="text" name="code" placeholder="Product Code" class="formInput" required>
                        <input type="submit" value="Toggle" class="button">
                    </form>
                    <form onsubmit="getCodes(this.search.value, this);return false">
                        Search for a product code:
                        <input type="text" name="search" placeholder="Search by name, brand, type..." class="formInput">
                        <input type="submit" value="Search" class="button">
                        <div class="searchResults"></div>
                    </form>
                </div>
                <div class="adminOption">
                    <h4>DELETE PRODUCTS</h4>
                    <div class="button">DELETE</div>
                </div>
                <div class="expandable">
                    <form onsubmit="deleteProduct(this.code.value, 'featured');return false">
                        <label>Delete:</label>
                        <input type="text" name="code" placeholder="Product Code" class="formInput" required>
                        <input type="submit" value="Delete" class="button">
                    </form>
                    <form onsubmit="getCodes(this.search.value, this);return false">
                        Search for a product code:
                        <input type="text" name="search" placeholder="Search by name, brand, type..." class="formInput">
                        <input type="submit" value="Search" class="button">
                        <div class="searchResults"></div>
                    </form>
                </div>
            </div>
        </div>
  
        <div class="adminSection">
            <h3>USERS</h3>
            <div class="adminOption">
                <h4>EDIT USERS</h4>
                <a class="button" href="/pages/users.html">EDIT</a>
            </div>
        </div>
    </body>
</html>
