<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Individual Product Page</title>
    <link rel="stylesheet" href="product_page.css">
  </head>
  <body>
	<div class="main_page">

        <div class="product_image">
            <img src="main_image.jpg" alt="Makeup Palette Product">
        </div>

        <div class="product_description">
            <p><span class="product_key">Product Title:</span> <span class="product_title">Makeup Palette</span></p>
            <p><span class="product_key">Product Price:</span> <span class="product_data">$20</span></p>
            <p><span class="product_key">Similar Products:</span> <span class="product_data"><ul><li>New Makeup Palette</li><li>Mixed Palette</li></ul></span></p>
            <p><span class="product_key">Featured:</span> <span class="product_data">Yes</span></p>
            <p><span class="product_key">Popular:</span> <span class="product_data">Yes</span></p>
        </div>


    </div>
  </body>
</html>
